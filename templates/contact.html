<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}" />
  <title>Contact us</title>
</head>
<body>
  <nav class="topnav">
    <div class="nav-left">
      <a href="{{ url_for('dashboard') }}">HOME</a>
      <a href="{{ url_for('course') }}">COURSE</a>
      <a href="{{ url_for('about') }}">ABOUT</a>
      <a href="{{ url_for('contact') }}">CONTACT US</a>
    </div>
    <div class="nav-right">
      <button onclick="logout()"> LOGOUT</button>
    </div>
  </nav>

    <div class="bodyimg">

     <img src="{{ url_for('static', filename='images/college-about.png') }}" alt="college" class="collegeimg">
 
  </div>

  <div class="contact-container">
    <h2>CONTACT US</h2>

    <div class="contact-wrapper">
 
      <div class="contact-left">
        <p><strong>📍Address:</strong> Tagore Engineering College, Rathinamangalam, Vandalur (via), Chennai - 600127</p>
        <p><strong>☎️Phone:</strong> +91 44 6744 91000</p>
        <p><strong>✉️Email:</strong> contact@tagore-engg.edu.in</p>

        <div class="contact-map">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3896.260663139027!2d80.11552841482229!3d12.829746990942063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525fab56d6485d%3A0xc893f07ae6ee189b!2sTagore%20Engineering%20College!5e0!3m2!1sen!2sin!4v1628241574813!5m2!1sen!2sin" 
            width="100%" 
            height="200" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>

      
      <div class="contact-right">
        <form action="{{ url_for('contact') }}" method="POST" class="contact-form">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div> 

</body>
</html>
